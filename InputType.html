<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>
        <form action="">
            <tr>
                <td>First name</td>
                <td><input type="text" id="fname" placeholder="enter your name" required></td>
            </tr>
            <tr>
                <td>Middle name</td>
                <td><input type="text" id="mname" placeholder="enter your Middle name"></td>
            </tr>
            <tr>
                <td>Last name</td>
                <td><input type="text" id="lname" placeholder="enter your last name"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" id="mail" placeholder="enter email id"></td>
            </tr>
            <tr>
                <td>Phone</td>
                <td><input type="tel" id="phone" placeholder="enter phone no" pattern="[0-9]{10}"></td>
            </tr>
            <tr>
                <td>Pincode</td>
                <td><input type="number" name="" id="" maxlength="6" minlength="6"></td>
            </tr>
            <tr>
                <td><label for="gender">gender</label></td>
                <td><input type="radio" name="gender" id="gender">
                    <label for="">Male</label>
                    <input type="radio" name="gender" id="gender">
                    <label for="">Female</label>
                </td>
            </tr>
            <tr>
                <td>Course</td>
                <td>
                    <select name="" id="">
                        <option value="" hidden>Select your course</option>
                        <option value="">BCA</option>
                        <option value="">BBA</option>
                        <option value="">BDA</option>
                        <option value="">MBA</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Hobby</td>
                <td><input type="checkbox">Singing
                    <input type="checkbox">Travelling
                    <input type="checkbox">playing
                    <input type="checkbox">gaming
                </td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea name="" id="address" cols="43" rows="8" placeholder="enter address here"></textarea></td>
            </tr>
            <tr>
                <td>Date</td>
                <td><input type="date" id="date"></td>
            </tr>
            <tr>
                <td>Color</td>
                <td><input type="color"></td>
            </tr>

            <tr>
                <td>Range</td>
                <td><input type="range" name="" id=""></td>
            </tr>
            <tr>
                <td>Image</td>
                <td><input type="image" name="" id="" src="..//../image/dream11.jpeg"></td>
            </tr>
            <tr>
                <td>Month</td>
                <td><input type="month" name="" id=""></td>
            </tr>
            <tr>
                <td>date-time local</td>
                <td><input type="datetime-local" name="" id=""></td>
            </tr>
            <tr>
                <td>Hidden</td>
                <td><input type="hidden" name="" id=""></td>
            </tr>
            <tr>
                <td>Search</td>
                <td><input type="search" name="" id=""></td>
            </tr>
            <tr>
                <td>Time</td>
                <td><input type="time" name="" id=""></td>
            </tr>
            <tr>
                <td>File</td>
                <td><input type="file" name="" id=""></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 3}$"></td>
            </tr>
            <tr>
                <td>Confirm -<br> Password</td>
                <td><input type="password" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 3}$"></td>
            </tr>
            <td><input type="submit" name="" id="" value="submit"></td>
            <tr>
                <td><input type="reset" name="" id="" value="reset"></td>
            </tr>
        </form>

    </table>
</body>

</html>
