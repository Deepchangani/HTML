<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in HTML</title>
    <style>
        table {
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <table border="1" cellpadding="5" cellspacing="5">
        <tr>
            <td>ID</td>
            <td>Name</td>
            <td>Subject</td>
            <td>Marks</td>
        </tr>
        <tr>
            <td rowspan="3">1</td>
            <td rowspan="3">David</td>
            <td>maths</td>
            <td>80</td>
        </tr>
        <tr>
            <td>Physics</td>
            <td>70</td>
        </tr>
        <tr>
            <td>computer</td>
            <td>85</td>
        </tr>

        <tr>
            <td rowspan="3">2</td>
            <td rowspan="3">Alex</td>
            <td>maths</td>
            <td>80</td>
        </tr>
        <tr>
            <td>maths</td>
            <td>80</td>
        </tr>
        <tr>
            <td>physics</td>
            <td>75</td>
        </tr>
    </table>



    <br>
    <br>

    <table border="1">
        <tr>
            <td colspan="2">Language and framework</td>

        </tr>
        <tr>
            <td>phython</td>
            <td>Django</td>
        </tr>
        <tr>
            <td rowspan="2">JS</td>
            <td>react js</td>
        </tr>
        <tr>
            <td>Vue js</td>
        </tr>
    </table>
</body>

</html>
