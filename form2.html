<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* #reset {
            margin-left: 5rem;
        } */

        table {
            background-color: aqua;
            margin: auto;
        }
    </style>
</head>

<body>
    <table>
        <form action="">
            <tr>
                <td><label for="f">First name</label></td>
                <td><input type="text" id="f"></td>
            </tr>
            <tr>
                <td><label for="l">Last name</label></td>
                <td><input type="text" id="l"></td>
            </tr>
            <tr>
                <td>Course</td>
                <td>
                    <select id="">
                        <option value="" hidden>select your course</option>
                        <option value="">BCA</option>
                        <option value="">MCA</option>
                        <option value="">BTACK</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="Radio" name="gender">Male
                    <input type="Radio" name="gender">Female
                    <input type="Radio" name="gender">Other
                </td>
            </tr>
            <tr>
                <td><label for="phone">Phone</label></td>
                <td><input type="tel" id="phone"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td><label for="">Email</label></td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>Hobby</td>
                <td><input type="checkbox">Singing
                    <input type="checkbox">Music
                    <input type="checkbox">dancing
                    <input type="checkbox">Travelling
                </td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>Confirm -<br> Password</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td><input type="submit"></td>
            </tr>
            <tr>
                <td><input type="reset" id="reset"></td>
            </tr>
        </form>
    </table>

</body>

</html>
